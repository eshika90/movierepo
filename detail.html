<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 부트스트랩 적용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="detailstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=IBM+Plex+Sans+KR&family=Lobster&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="detail.js" type="module" defer></script>
    <!-- 부트스트랩 script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="modal">
      <div>
        <h5>비밀번호를 입력해주세요</h5>
        <input />
        <button class="submit">확인</button>
        <button class="cancel">취소</button>
      </div>
    </div>
    <header class="head">
      <h1 id="main">Find Your Movies</h1>
    </header>
    <main>
      <div class="contents">
        <div id="movieposter" class="movieposter">
          <img src="" alt="" />
        </div>
        <div class="moviewrap">
          <div class="card mb-3" style="max-width: 600px; height: 600px;">
            <div id="moviebackdrop" class="backimg">
              <img src="" alt="" class="card-img-top"/>
            </div>
            <div class="card-body">
              <h2 class="card-title" id="title">Card title</h2>
              <p class="card-text1" id="overview">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text2" id="vote">Vote Average: 9.8</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 부트스트랩 사용해서 수정함 -->
      <div class="reviews">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input name="title" type="text" class="form-control" placeholder="NAME" aria-label="NAME">
            </div>
            <div class="col-md-6">
              <input name="password" type="text" class="form-control" placeholder="PASSWORD" aria-label="PASSWORD">
            </div>
          </div>
          <div class="form-floating">
            <textarea name="contents" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; width: 515px; margin: 20px 0 20px 0;"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <input type="submit" class="submit"></input>
        </form>
    
        <div id="review_list" class="review_list">
        </div>
       
      </div>
      </div>
    </main>
  </body>
</html>
